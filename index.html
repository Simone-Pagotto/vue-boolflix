<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Netflix</title>

		<!-- CSS Frameworks -->
		<!-- Boostrap 4.5.3 (CDN) -->
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->

		<!-- Font Awesome 5.15.1 (CDN) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
		<!-- VUE 2.x development version, includes helpful console warnings -->
		<!-- CDN -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
		<!-- Static (v2.6.12) -->
		<script src="libs/vue.js" charset="utf-8"></script>
		<!-- AXIOS cdn v0.21.0 -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Custom JS Functions -->
		<script src="js/functions.js" charset="utf-8"></script>
	</head>
	<body>

		<!-- VUE root element -->
		<div id="root">
			<div class="navbar">
				<img src="img/netflix-logo.webp" alt="logo netflix">
				
				<div class="bar-container " :class="isSearchActive ? 'bg-white' : 'bg-dark'">
					<div @click="isSearchActive=!isSearchActive"><i class="fas fa-search"></i></div>
					<input class="inputSearch" :class="isSearchActive ? null : 'inactive'" type="text" v-model="searchInput" v-on:keyup.enter="filterFilms">
				</div>

				<!-- <input class="inputSearch"  type="text" v-model="searchInput"
					v-on:keyup.enter="filterFilms"> -->
				 
			</div>
			<div class="films-container container">
					<!-- film template -->
					<div class="film" v-if="isFilm(film)" v-for="film in films">
						<h3>Titolo:{{film.title}}</h3>
						<h3>Titolo originale :{{ film.original_title}}</h3>
						<!-- generazione flag -->
						<img v-if="languageFlags.includes(film.original_language)" 
							 :src="showFlag(film.original_language)" alt="">
						<img v-else :src="'img/flags/error.svg'" alt="ERROR">
						<!-- voto con stelle -->
						<ul>
							<li v-for="(n,index) in nStarVote" class="vote">
								<i :class="voteToStars(film) <= index ? 'far' : 'fas'" class="fa-star"></i>
							</li>
						</ul>
						
					</div>
					<!-- serie tv template -->
					<div class="film" v-else v-for="film in films">
						<h3>Titolo:{{film.name}}</h3>
						<h3>Titolo originale :{{ film.original_name}}</h3>
						<!-- generazione flag -->
						<img v-if="languageFlags.includes(film.original_language)" 
							 :src="showFlag(film.original_language)" alt="">
						<img v-else :src="'img/flags/error.svg'" alt="ERROR">
						<!-- voto con stelle -->
						<ul>
							<li v-for="(n,index) in nStarVote" class="vote">
								<i :class="voteToStars(film) <= index ? 'far' : 'fas'" class="fa-star"></i>
							</li>
						</ul>
						
					</div>
				
			</div>
		</div>
		<!-- Custom JS -->
		<script src="js/main.js" charset="utf-8"></script>
	</body>
</html>
